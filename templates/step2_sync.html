{% extends "base.html" %}

{% block content %}
<div class="flex flex-col h-full">
    <div class="mb-6 flex justify-between items-end">
        <div>
            <div class="flex items-center gap-3 mb-2">
                <div class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-indigo-100 text-pastel-primary font-bold">2</div>
                <h2 class="text-2xl font-bold text-slate-800">Master Sync Preview</h2>
            </div>

        </div>

    <div class="bg-pastel-card shadow-lg rounded-xl border border-slate-200 overflow-hidden flex-grow mb-6 relative">

</div>
