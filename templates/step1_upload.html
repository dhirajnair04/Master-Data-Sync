{% extends "base.html" %}

{% block content %}
<div class="flex-grow flex flex-col items-center justify-center">
    
    <div class="text-center mb-10 animate-[fadeIn_0.7s_ease-out]">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-white shadow-lg shadow-indigo-100 text-indigo-600 mb-6 transform transition hover:scale-105 duration-300">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
        </div>
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight mb-3">
            Master Data Sync
        </h1>
        <p class="text-lg text-slate-500 font-medium">
            Excel ETL Pipeline & SQL Automation
        </p>
    </div>

    <div class="bg-white/80 backdrop-blur-xl shadow-xl shadow-slate-200/60 rounded-3xl p-10 w-full max-w-lg border border-white/50 animate-[slideUp_0.5s_ease-out]">
        
        <div class="flex justify-center mb-8">
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 font-bold text-sm ring-4 ring-indigo-50/50">1</span>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Upload Data</h2>
            <p class="text-slate-400 text-sm mt-1">Select your Excel file and data type to begin.</p>
        </div>

        {% if error %}
        <div class="mb-6 p-4 bg-red-50 border border-red-100 text-red-600 rounded-xl text-sm flex items-center gap-3">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error }}
        </div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoading('Reading Excel File...')">
            
            <div class="mb-6 text-left">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Data Type</label>
                <div class="relative group">
                    <select name="data_type" class="block w-full pl-4 pr-10 py-3.5 text-sm border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 rounded-xl bg-slate-50 hover:bg-white transition-colors cursor-pointer appearance-none font-medium text-slate-700">
                        <option value="export">Export Data</option>
                        <option value="import">Import Data</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div class="mb-8 text-left">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Excel File</label>
                <div class="relative group">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-44 border-2 border-slate-200 border-dashed rounded-2xl cursor-pointer bg-slate-50 hover:bg-indigo-50/50 hover:border-indigo-300 transition-all duration-200 group-hover:scale-[1.01]">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <div class="w-12 h-12 bg-white rounded-full shadow-sm flex items-center justify-center mb-3 text-indigo-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            </div>
                            <p class="text-sm text-slate-600 font-medium">Click to upload <span class="font-normal text-slate-400">or drag and drop</span></p>
                            <p class="text-xs text-slate-400 mt-1 font-medium bg-white px-2 py-0.5 rounded-md shadow-sm">.XLSX files only</p>
                        </div>
                        <input id="dropzone-file" type="file" name="file" class="hidden" accept=".xlsx,.xls" onchange="updateFileName(this)" />
                    </label>
                </div>
                <p id="file-name" class="text-center text-sm text-indigo-600 font-medium mt-3 h-5 opacity-0 transition-opacity"></p>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-indigo-200 transform transition-all hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start Synchronization
            </button>
        </form>
    </div>
</div>

<script>
    // Simple animation keyframes injected for this page
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    `;
    document.head.appendChild(style);

    function updateFileName(input) {
        const nameDisplay = document.getElementById('file-name');
        if (input.files && input.files[0]) {
            nameDisplay.innerText = "Selected: " + input.files[0].name;
            nameDisplay.classList.remove('opacity-0');
        } else {
            nameDisplay.classList.add('opacity-0');
        }
    }
</script>
{% endblock %}
