<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-bg': '#f8fafc',
                        'pastel-card': '#ffffff',
                        'pastel-primary': '#818cf8',   /* Indigo 400 */
                        'pastel-primary-hover': '#6366f1',
                        'pastel-accent': '#34d399',    /* Emerald 400 */
                        'pastel-text': '#334155',      /* Slate 700 */
                        'pastel-sub': '#94a3b8',       /* Slate 400 */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* --- PANDAS DATAFRAME STYLING FIXES --- */
        
        /* Force the table to take full width */
        .dataframe {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        /* Header Styling: Fixed Alignment here */
        .dataframe thead th {
            background-color: #f8fafc;
            padding: 16px 12px; /* Slightly more padding for breathing room */
            font-weight: 600;
            color: #475569;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #e2e8f0;
            text-align: left !important; /* FORCED LEFT ALIGNMENT */
            white-space: nowrap; /* Prevents ugly wrapping in headers */
        }

        /* Cell Styling */
        .dataframe tbody td {
            padding: 12px 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem; /* equivalent to text-sm */
            color: #334155;
            text-align: left !important; /* FORCED LEFT ALIGNMENT */
        }

        /* Hover Effect */
        .dataframe tbody tr:hover { 
            background-color: #f8fafc; 
            transition: background-color 0.2s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 text-pastel-text min-h-screen selection:bg-indigo-100 selection:text-indigo-700">
    
    <div id="loading-overlay" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-50 hidden flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-indigo-100 border-t-indigo-500 rounded-full animate-spin"></div>
            <div class="absolute top-0 left-0 w-16 h-16 border-4 border-transparent border-b-indigo-300 rounded-full animate-spin" style="animation-direction: reverse;"></div>
        </div>
        <h3 class="mt-6 text-lg font-semibold text-slate-700 animate-pulse" id="loading-text">Processing...</h3>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen flex flex-col">
        {% block content %}{% endblock %}
    </div>

    <script>
        function showLoading(text) {
            const overlay = document.getElementById('loading-overlay');
            document.getElementById('loading-text').innerText = text || 'Processing...';
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.add('opacity-100'), 10);
        }
    </script>
</body>
</html>
